<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <script src="https://kit.fontawesome.com/5e469bb928.js" crossorigin="anonymous"></script>
    <title>Search Recipe</title>
</head>
<body>
    <div class="leftScreen">
        <div class="top">
            <h1>Search Food Name:</h1>
            <div class="inp">
                <input class="foodNameInp" type="text" placeholder="Food Name...">
                <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="bottom">
            <button onclick="randomRecipe()" class="randomRecipe footerBtn"><i class="fa-solid fa-shuffle"></i></button>
        </div>
    </div>
    <div class="rightScreen">
        <h1 class="contentTitle">Recipe:</h1>
        <div class="recipe">
            <p class="recipeTxt"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
